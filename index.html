<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Registro de Vendas</h1>
  <form id="formVenda">
    <label for="produto">Quantidade:</label><br>
    <input type="text" id="quantidade" required><br>
    
    <label for="quantidade">Valor:</label><br>
    <input type="number" id="valor" required><br>
    
    <button type="submit">Registrar Venda</button>
  </form>

  <h2>Vendas de Hoje</h2>
  <table id="tabelaVendas">
    <thead>
      <tr>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById('formVenda');
    const tabela = document.getElementById('tabelaVendas').getElementsByTagName('tbody')[0];

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const produto = document.getElementById('quantidade').value;
      const quantidade = document.getElementById('valor').value;
      const data = new Date().toLocaleDateString('pt-BR');

      const linha = tabela.insertRow();
      linha.insertCell(0).textContent = quantidade;
      linha.insertCell(1).textContent = valor;
      linha.insertCell(2).textContent = data;

      form.reset();
    });
  </script>
</body>
</html>
