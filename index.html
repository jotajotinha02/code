<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Registro de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    #total {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Registro de Vendas</h1>
  <form id="formVenda">
    <label for="quantidade">Quantidade:</label><br>
    <input type="number" id="quantidade" required><br>

    <label for="valor">Valor:</label><br>
    <input type="number" id="valor" step="0.01" required><br>

    <button type="submit">Registrar Venda</button>
  </form>

  <h2>Vendas de Hoje</h2>
  <table id="tabelaVendas">
    <thead>
      <tr>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="total">Total arrecadado: R$ 0,00</p>

  <script>
    const form = document.getElementById('formVenda');
    const tabela = document.getElementById('tabelaVendas').getElementsByTagName('tbody')[0];
    const totalDisplay = document.getElementById('total');

    let vendas = JSON.parse(localStorage.getItem('vendas')) || [];

    function atualizarTabela() {
      tabela.innerHTML = '';
      let total = 0;

      vendas.forEach(venda => {
        const linha = tabela.insertRow();
        linha.insertCell(0).textContent = venda.quantidade;
        linha.insertCell(1).textContent = `R$ ${venda.valor.toFixed(2)}`;
        linha.insertCell(2).textContent = venda.data;
        total += venda.valor;
      });

      totalDisplay.textContent = `Total arrecadado: R$ ${total.toFixed(2)}`;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const quantidade = parseInt(document.getElementById('quantidade').value);
      const valor = parseFloat(document.getElementById('valor').value);
      const data = new Date().toLocaleDateString('pt-BR');

      const novaVenda = { quantidade, valor, data };
      vendas.push(novaVenda);
      localStorage.setItem('vendas', JSON.stringify(vendas));

      atualizarTabela();
      form.reset();
    });

    atualizarTabela();
  </script>
</body>
</html>
