<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Vendas com Filtro por Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    .total {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Registro de Vendas</h1>

  <input type="text" id="produto" placeholder="Produto" />
  <input type="number" id="quantidade" placeholder="Quantidade" />
  <input type="number" id="valor" placeholder="Valor Total (R$)" step="0.01" />
  <button onclick="registrarVenda()">Registrar Venda</button>

  <h3>Filtrar por data:</h3>
  <input type="date" id="filtroData" onchange="atualizarTabela()" />

  <div class="total" id="totalInfo">Carregando total...</div>

  <table>
    <thead>
      <tr>
        <th>Produto</th>
        <th>Qtd</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody id="tabelaVendas"></tbody>
  </table>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3-GZidpHoYxdrUyQN5cZyKm85bP6kzjw",
      authDomain: "hydra-d3516.firebaseapp.com",
      databaseURL: "https://hydra-d3516-default-rtdb.firebaseio.com",
      projectId: "hydra-d3516",
      storageBucket: "hydra-d3516.firebasestorage.app",
      messagingSenderId: "684571117442",
      appId: "1:684571117442:web:274aefa1dd8b2fdf32b19b",
      measurementId: "G-GHVYJX05ZW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const vendasRef = ref(db, "vendas");

    // Registrar venda com data
    function registrarVenda() {
      const produto = document.getElementById("produto").value.trim();
      const quantidade = parseInt(document.getElementById("quantidade").value);
      const valor = parseFloat(document.getElementById("valor").value);

      if (!produto || isNaN(quantidade) || isNaN(valor)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const hoje = new Date().toISOString().split("T")[0]; // formato: yyyy-mm-dd

      push(vendasRef, {
        produto,
        quantidade,
        valor,
        data: hoje
      });

      document.getElementById("produto").value = "";
      document.getElementById("quantidade").value = "";
      document.getElementById("valor").value = "";
    }

    // Atualiza tabela com base no filtro de data
    function atualizarTabela() {
      onValue(vendasRef, (snapshot) => {
        const vendas = snapshot.val();
        const tabela = document.getElementById("tabelaVendas");
        const filtro = document.getElementById("filtroData").value;
        tabela.innerHTML = "";

        let totalQtd = 0;
        let totalValor = 0;

        for (let id in vendas) {
          const venda = vendas[id];

          if (!filtro || venda.data === filtro) {
            const linha = document.createElement("tr");
            linha.innerHTML = `
              <td>${venda.produto}</td>
              <td>${venda.quantidade}</td>
              <td>R$ ${venda.valor.toFixed(2)}</td>
              <td>${venda.data}</td>
            `;
            tabela.appendChild(linha);

            totalQtd += venda.quantidade;
            totalValor += venda.valor;
          }
        }

        document.getElementById("totalInfo").innerText =
          filtro
            ? `Total em ${filtro}: ${totalQtd} itens — R$ ${totalValor.toFixed(2)}`
            : `Total geral: ${totalQtd} itens — R$ ${totalValor.toFixed(2)}`;
      });
    }

    // Atualiza automaticamente ao carregar a página
    atualizarTabela();
  </script>
</body>
</html>
