<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Vendas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    input, button, select {
      padding: 10px;
      margin: 5px 5px 10px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    #totais {
      font-weight: bold;
      margin-top: 20px;
    }
    #filtroUsuario {
      margin-top: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Registro de Vendas</h1>
  <form id="formVenda">
    <label for="usuario">Usu√°rio:</label><br />
    <input type="text" id="usuario" required placeholder="Nome do usu√°rio" /><br />

    <label for="quantidade">Quantidade:</label><br />
    <input type="number" id="quantidade" required /><br />

    <label for="valor">Valor:</label><br />
    <input type="number" id="valor" step="0.01" required /><br />

    <button type="submit">Registrar Venda</button>
  </form>

  <button id="limpar">üóëÔ∏è Limpar Vendas</button>
  <button id="exportar">üìÅ Exportar como CSV</button>

  <div id="filtroUsuario">
    <label for="selectUsuario">Filtrar por Usu√°rio:</label>
    <select id="selectUsuario">
      <option value="todos">Todos</option>
    </select>
  </div>

  <h2>Vendas de Hoje</h2>
  <table id="tabelaVendas">
    <thead>
      <tr>
        <th>Usu√°rio</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="totais">Total arrecadado: R$ 0,00 | Quantidade total: 0</p>

  <script>
    const form = document.getElementById('formVenda');
    const tabela = document.getElementById('tabelaVendas').getElementsByTagName('tbody')[0];
    const totaisDisplay = document.getElementById('totais');
    const limparBtn = document.getElementById('limpar');
    const exportarBtn = document.getElementById('exportar');
    const selectUsuario = document.getElementById('selectUsuario');

    let vendas = JSON.parse(localStorage.getItem('vendas')) || [];

    // Atualiza op√ß√µes do filtro de usu√°rios
    function atualizarFiltroUsuarios() {
      const usuarios = [...new Set(vendas.map(v => v.usuario))];
      // Limpa op√ß√µes exceto "todos"
      selectUsuario.innerHTML = '<option value="todos">Todos</option>';
      usuarios.forEach(u => {
        const option = document.createElement('option');
        option.value = u;
        option.textContent = u;
        selectUsuario.appendChild(option);
      });
    }

    function atualizarTabela() {
      tabela.innerHTML = '';
      let totalValor = 0;
      let totalQuantidade = 0;

      const filtro = selectUsuario.value;

      // Filtra vendas pelo usu√°rio selecionado, ou pega todas se for 'todos'
      const vendasFiltradas = filtro === 'todos' ? vendas : vendas.filter(v => v.usuario === filtro);

      vendasFiltradas.forEach(venda => {
        const linha = tabela.insertRow();
        linha.insertCell(0).textContent = venda.usuario;
        linha.insertCell(1).textContent = venda.quantidade;
        linha.insertCell(2).textContent = `R$ ${venda.valor.toFixed(2)}`;
        linha.insertCell(3).textContent = venda.data;
        totalValor += venda.valor;
        totalQuantidade += venda.quantidade;
      });

      totaisDisplay.textContent = `Total arrecadado: R$ ${totalValor.toFixed(2)} | Quantidade total: ${totalQuantidade}`;
    }

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const usuario = document.getElementById('usuario').value.trim();
      const quantidade = parseInt(document.getElementById('quantidade').value);
      const valor = parseFloat(document.getElementById('valor').value);
      const data = new Date().toLocaleDateString('pt-BR');

      if (!usuario) {
        alert('Por favor, preencha o nome do usu√°rio.');
        return;
      }

      const novaVenda = { usuario, quantidade, valor, data };
      vendas.push(novaVenda);
      localStorage.setItem('vendas', JSON.stringify(vendas));

      atualizarFiltroUsuarios();
      // Reseta o filtro para "todos" ap√≥s adicionar
      selectUsuario.value = 'todos';

      atualizarTabela();
      form.reset();
    });

    limparBtn.addEventListener('click', () => {
      if (confirm("Tem certeza que deseja apagar todas as vendas?")) {
        vendas = [];
        localStorage.removeItem('vendas');
        atualizarFiltroUsuarios();
        atualizarTabela();
      }
    });

    exportarBtn.addEventListener('click', () => {
      const filtro = selectUsuario.value;
      const vendasFiltradas = filtro === 'todos' ? vendas : vendas.filter(v => v.usuario === filtro);

      if (vendasFiltradas.length === 0) {
        alert("Nenhuma venda para exportar.");
        return;
      }

      let csv = "Usu√°rio,Quantidade,Valor,Data\n";
      vendasFiltradas.forEach(venda => {
        csv += `${venda.usuario},${venda.quantidade},${venda.valor.toFixed(2)},${venda.data}\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.setAttribute("href", url);
      link.setAttribute("download", "vendas.csv");
      link.style.display = "none";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });

    selectUsuario.addEventListener('change', atualizarTabela);

    // Inicializa√ß√£o
    atualizarFiltroUsuarios();
    atualizarTabela();
  </script>
</body>
</html>
