<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Fomepédia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.89) , rgb(112, 27, 27),#c23400,#c20000c7);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
        }

        .logo a {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #FF4500;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        .btn:hover {
            background: #e03e00;
            transform: scale(1.05);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
        .btn-secondary {
            display: block;
            width: 100%;
            padding: 12px;
            background: #333;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background: #555;
            transform: scale(1.05);
            transition: transform 0.2s ease, background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="./index.html">
                <img src="https://444kyxg.github.io/fomepedia.png" alt="Fomepédia" class="logo-img">
            </a>
        </div>
        <h2 style="color: #FF4500;">Cadastre-se</h2>
        <form action="./login.html" method="GET">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>
        <a href="index.html" class="btn-secondary">Voltar para a Tela Inicial</a>
    </div>
</body>
</html>
